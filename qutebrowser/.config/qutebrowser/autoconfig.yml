# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.headers.user_agent:
    https://accounts.google.com/*: Mozilla/5.0 (X11; Linux x86_64; rv:57.0) Gecko/20100101
      Firefox/57.0
  fonts.completion.category:
    global: bold 11pt monospace
  fonts.completion.entry:
    global: 11pt monospace
  fonts.debug_console:
    global: 11pt monospace
  fonts.downloads:
    global: 11pt monospace
  fonts.hints:
    global: bold 11pt monospace
  fonts.keyhint:
    global: 11pt monospace
  fonts.messages.error:
    global: 11pt monospace
  fonts.messages.info:
    global: 11pt monospace
  fonts.messages.warning:
    global: 11pt monospace
  fonts.prompts:
    global: 11pt sans-serif
  fonts.statusbar:
    global: 11pt monospace
  fonts.tabs:
    global: 11pt monospace
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?hl=en&q={}
      wa: https://wiki.archlinux.org/?search={}
      wg: https://wiki.gentoo.org/?search={}
      wp: https://en.wikipedia.org/?search={}
